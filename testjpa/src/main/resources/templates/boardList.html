<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
    <style>
        table, th, td {
            border: 1px solid #ddd;
        }

        table {
            width:600px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        /* 버튼 기본 스타일 */
        .pagination-btn {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* 버튼 호버 효과 */
        .pagination-btn:hover {
            background-color: #45a049;
        }

        /* 버튼 비활성화 스타일 */
        .pagination-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 다음 버튼 스타일 */
        .next-btn {
            float: right;
        }

        /* 이전 버튼 스타일 */
        .prev-btn {
            float: left;
        }

    </style>
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            // 인기게시글 top3, board 테이블의 전체 목록 조회 출력
            $.ajax({
                url: "/boards",
                type: "GET",
                dataType: "json",
                success: function(data){
                    console.log("1. success : " + data);

                    //object --> string
                    var str = JSON.stringify(data);
                    console.log("2. stringify : " + str);

                    //string --> json
                    var json = JSON.parse(str);
                    console.log("3. parse : " + json);

                    values = "";
                    for(var i in json){
                        values += "<tr>"
                            + "<td>" + json[i].boardNum + "</td>"
                            + "<td style='text-align:left;'><a href='/boardView/" + json[i].boardNum + "'>" + json[i].boardTitle + "</a></td>"
                            + "<td>" + json[i].boardWriter + "</td>"
                            + "</tr>";
                    }

                    $('#toplist').html($('#toplist').html() + values);
                    //$('#toplist').append(values);
                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                }
            });  //ajax
        });
    </script>
</head>
<body>

[<a href="/">Home</a> | <a href="/boardList">board List</a> ]

<hr>
<h1>Board List</h1>
<hr>

<div style="float:left;border:0px solid navy;padding:5px;margin:5px;margin-left:50px;">
    <h4>인기 게시글</h4>
    <table id="toplist">
        <tr><th>번호</th>
            <th>제목</th>
            <th>작성자</th>
        </tr>
    </table>
    <br>
    <div class="pagination">
        <button class="pagination-btn prev-btn" disabled>Previous</button>
        <button class="pagination-btn next-btn">Next</button>
    </div>
</div>

</body>
</html>
