<!DOCTYPE xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        table, th, td {
            border: 1px solid #ddd;
        }

        table {
            width:600px;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            text-align: left;
        }

        div#listarea{
            float:left;
        }
        div#inputarea{
            width: 400px;
            height: 300px;
            border: 1px solid darkred;
            margin-left: 400px;
        }

    </style>
    <script type="text/javascript" src="/js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            // 인기게시글 top3, board 테이블의 전체 목록 조회 출력
            $.ajax({
                url: "/boards",
                type: "GET",
                dataType: "json",
                success: function(data){
                    console.log("1. success : " + data);

                    //object --> string
                    var str = JSON.stringify(data);
                    console.log("2. stringify : " + str);

                    //string --> json
                    var json = JSON.parse(str);
                    console.log("3. parse : " + json);

                    count = 1;
                    values = "";
                    for(var i in json){
                        if (count == 4) {
                            break;
                        }
                        values += "<tr>"
                            + "<td>" + json[i].boardNum + "</td>"
                            + "<td><a id='read_"+ json[i].boardNum +"'>" + json[i].boardTitle + "</a></td>"
                            + "<td>" + json[i].boardWriter + "</td>"
                            + "</tr>";
                        count++;
                    }

                    $('#toplist').html($('#toplist').html() + values);
                    //$('#toplist').append(values);
                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                }
            });  //ajax

            // 등록버튼 클릭시
            $('#registerBtn').on('click', function () {
                // input 태그 접근
                var inputBtitle = $('#btitle');
                var inputBwriter = $('#bwriter');
                var inputBcontent = $('#bcontent');

                // 각 태그에 기록된 값 추철
                var titleVal = inputBtitle.val();
                var writerVal = inputBwriter.val();
                var contentVal = inputBcontent.val();

                // 서버로 전송할 json 객체 생성 - 객체이름과 동일할 것
                var BoardObject = {
                    boardTitle:titleVal,
                    boardWriter:writerVal,
                    boardContent:contentVal
                }

                // ajax 전송
                $.ajax({
                    url: "/boards",
                    type: "POST",
                    data: JSON.stringify(BoardObject),
                    contentType:"application/json; charset=UTF-8",
                    success: function(){
                        alert("Insert ok");
                        // 페이지 새로고침 강제 처리
                        window.location.reload(true);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                    }
                });  //ajax 전송
            });

            // 글 조회시
            $('#readBtn').on('click',function (){
                var boardNumValue = $('#bnum').val();

                // ajax 전송
                $.ajax({
                    url: "/boards/"+ boardNumValue,
                    type: "GET",
                    dataType: "json",
                    contentType:"application/json; charset=UTF-8",
                    success: function(data){
                        console.log("1. success : " + data);

                        //object --> string
                        var str = JSON.stringify(data);
                        console.log("2. stringify : " + str);

                        //string --> json
                        var json = JSON.parse(str);
                        console.log("3. parse : " + json);

                        $('#btitle').val(json.boardTitle);
                        $('#bwriter').val(json.boardWriter);
                        $('#bcontent').val(json.boardContent);

                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                    }
                });  //ajax 전송
            });

            // 수정 버튼 클릭시
            $('#modifyBtn').on('click', function (){
                // 1. input 태그 접근 & 2. 각 태그에 기록된 값 추출
                var boardNumValue = $('#bnum').val();
                var titleVal = $('#btitle').val();
                var contentVal = $('#bcontent').val();

                // 3. 서버로 전송할 json 객체 생성 - 객체이름과 동일할 것
                var BoardObject = {
                    boardNum:boardNumValue,
                    boardTitle:titleVal,
                    boardContent:contentVal
                }

                // ajax 전송
                $.ajax({
                    url: "/boards/"+ boardNumValue, // 주의! PUT 전송시에는 반드시 url 뒤에 값이 PathVariable 이 필요함. 없으면 POST 전송이 됨.
                    type: "PUT",
                    data: JSON.stringify(BoardObject),
                    contentType:"application/json; charset=UTF-8",
                    success: function(data){
                        alert("Modify ok")
                        // 페이지 새로고침 강제 처리
                        window.location.reload(true);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                    }
                });  //ajax 전송
            });

            // 삭제 버튼 클릭시
            $('#deleteBtn').on('click', function (){
                var boardNumValue = $('#bnum').val();

                // ajax 전송
                $.ajax({
                    url: "/boards/"+ boardNumValue,
                    type: "DELETE",
                    dataType: "json",
                    contentType:"application/json; charset=UTF-8",
                    success: function(data){
                        alert("delete ok")
                        // 페이지 새로고침 강제 처리
                        window.location.reload(true);
                    },
                    error: function(jqXHR, textStatus, errorThrown){
                        console.log("error : " + jqXHR + ", " + textStatus + ", " + errorThrown);
                    }
                });  //ajax 전송

            });

        });
    </script>
</head>
<body>

[<a href="/">Home</a> | <a href="/boardList">board List</a> | <a href="/boardWriteForm">board Form</a> ]

<hr>
    <h1>Spring Boot JPA Test</h1>
    <hr>

    <!-- 조회수 많은 인기게시글 3개 출력 : ajax -->
    <div id="listarea" style="border:0px solid navy;padding:5px;margin:5px;margin-left:50px;">
        <h4>인기 게시글</h4>
        <table id="toplist">
            <tr><th>번호</th>
                <th>제목</th>
                <th>작성자</th>
            </tr>
        </table>
    </div>

    <hr style="clear: both">

    <div id="inputarea" style="border:0px solid navy;padding:5px;margin:5px;margin-left:50px;">
        <h4>게시글 등록</h4>
        <table>
            <tr><th><label for="bnum"> 번호 </label></th>
                <td><input type="text" name="boardNum" id="bnum" value=""></td></tr>
            <tr><th><label for="btitle"> 제목 </label></th>
                <td><input type="text" name="boardTitle" id="btitle" value=""></td></tr>
            <tr><th><label for="bwriter"> 작성자 </label></th>
                <td><input type="text" name="boardWriter" id="bwriter" value=""></td></tr>
            <tr><th><label for="bcontent"> 내용 </label></th>
                <td><textarea name="boardContent" id="bcontent"></textarea></td></th></tr>
            <tr><td colspan="4" style="text-align: center;">
                    <button id="registerBtn">등록</button> &nbsp;
                    <button id="readBtn">조회</button> &nbsp;
                    <button id="modifyBtn">수정</button> &nbsp;
                    <button id="deleteBtn">삭제</button>
                </td></tr>
        </table>
    </div>

</body>
</html>
